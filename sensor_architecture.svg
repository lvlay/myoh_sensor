<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">OpenHarmony 传感器子系统架构</text>
  
  <!-- 应用层 -->
  <rect x="100" y="80" width="600" height="70" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">应用层 (Application Layer)</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">JS API / Native API</text>
  
  <!-- 框架层 -->
  <rect x="100" y="170" width="600" height="70" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#1b5e20">框架层 (Framework Layer)</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">传感器客户端库 (Sensor Client Libraries)</text>
  
  <!-- 服务层 -->
  <rect x="100" y="260" width="600" height="70" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#e65100">服务层 (Service Layer)</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">传感器服务 (Sensor Service) / 医疗传感器服务 (Medical Sensor Service)</text>
  
  <!-- HDI层 -->
  <rect x="100" y="350" width="600" height="70" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#4a148c">HDI层 (Hardware Device Interface)</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">传感器硬件设备接口 (Sensor HDI)</text>
  
  <!-- 驱动层 -->
  <rect x="100" y="440" width="600" height="70" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#b71c1c">驱动层 (Driver Layer)</text>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">HDF框架 / 传感器驱动 (Sensor Drivers)</text>
  
  <!-- 硬件层 -->
  <rect x="100" y="530" width="600" height="50" rx="5" ry="5" fill="#e0e0e0" stroke="#616161" stroke-width="2" />
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#212121">硬件层 (Hardware)</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="150" x2="400" y2="170" stroke="#333" stroke-width="2" />
  <line x1="400" y1="240" x2="400" y2="260" stroke="#333" stroke-width="2" />
  <line x1="400" y1="330" x2="400" y2="350" stroke="#333" stroke-width="2" />
  <line x1="400" y1="420" x2="400" y2="440" stroke="#333" stroke-width="2" />
  <line x1="400" y1="510" x2="400" y2="530" stroke="#333" stroke-width="2" />
  
  <!-- 传感器类型分类 -->
  <rect x="20" y="170" width="60" height="340" rx="5" ry="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#01579b" transform="rotate(-90, 50, 340)">传统传感器 (Traditional Sensors)</text>
  
  <rect x="720" y="170" width="60" height="340" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
  <text x="750" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#880e4f" transform="rotate(90, 750, 340)">医疗传感器 (Medical Sensors)</text>
  
  <!-- 数据流箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <line x1="420" y1="150" x2="420" y2="170" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="380" y1="170" x2="380" y2="150" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <line x1="420" y1="240" x2="420" y2="260" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="380" y1="260" x2="380" y2="240" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <line x1="420" y1="330" x2="420" y2="350" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="380" y1="350" x2="380" y2="330" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <line x1="420" y1="420" x2="420" y2="440" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="380" y1="440" x2="380" y2="420" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <line x1="420" y1="510" x2="420" y2="530" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="380" y1="530" x2="380" y2="510" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
</svg>
